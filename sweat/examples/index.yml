- path: '4078723797.fit'
  description: |
      Synced to Garmin Connect and then downloaded as original file.
  sport: 'cycling'
  file_type: 'FIT'
  recording_device: 'Garmin Edge 1000'
  sensors:
    - name: 'Wahoo Tickr X'
      data_types:
        - 'heartrate'
    - name: 'TeamZwatt Zpider'
      data_types:
        - 'power'
        - 'left-right balance'
        - 'cadence'
  included_data:
    - 'latitude'
    - 'longitude'
    - 'speed'
    - 'power'
    - 'left-right balance'
    - 'elevation'
    - 'cadence'
    - 'heartrate'
    - 'temperature'
